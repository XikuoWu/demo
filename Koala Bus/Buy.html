    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const busTitle = params.get('busTitle');
            if (!busTitle) return;

            const select = document.getElementById('busmodelselect');

            let matched = Array.from(select.options).find(opt =>
            opt.value === busTitle || opt.text === busTitle
            );

            if (matched) {
            matched.selected = true;
            } else {

            const opt = document.createElement('option');
            opt.value = busTitle;
            opt.textContent = busTitle;
            opt.selected = true;
            select.appendChild(opt);
            }
        });
        const links = [
            { text: "Explore Buses", url: "./explore.html" },
            { text: "Buy Buses", url: "./Buy.html" },
            { text: "Bus Shows", url: "./shows.html" },
            { text: "Record Buses", url: "./cool.html" },
            { text: "Privacy Polocy", url: "./polocy.html" }
        ];

        function renderNavigation() {
            const navContainer = document.getElementById('navContainer');
            navContainer.innerHTML = ''; // 清空

            if (window.innerWidth < 1070) {
                const select = document.createElement('select');
                select.onchange = (e) => {
                    const selectedUrl = e.target.value;
                    if (selectedUrl) {
                        window.open(selectedUrl, "_blank");
                        // 重置为默认项，防止重复点击无效
                        e.target.selectedIndex = 0;
                    }
                };

                select.style.fontSize = '16px';
                select.style.marginRight = '20px';

                // 默认占位项
                const placeholder = document.createElement('option');
                placeholder.value = '';
                placeholder.textContent = 'Choose a page';
                placeholder.disabled = true;
                placeholder.selected = true;
                select.appendChild(placeholder);

                links.forEach(link => {
                    const option = document.createElement('option');
                    option.value = link.url;
                    option.textContent = link.text;
                    select.appendChild(option);
                });

                navContainer.appendChild(select);
            } else {
                links.forEach(link => {
                    const div = document.createElement('div');
                    div.className = 'header-inner';
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.textContent = link.text;
                    a.className = 'main-navigation';
                    div.appendChild(a);
                    navContainer.appendChild(div);
                });
            }
        }

        // 初始加载
        renderNavigation();
        // 监听窗口大小变化
        window.addEventListener('resize', renderNavigation);

        const emailInput = document.getElementById("email");
        const emailError = document.getElementById("emailError");

        emailInput.addEventListener("input", function () {
            const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (!gmailRegex.test(emailInput.value)) {
                emailError.style.display = "block";
                emailInput.setCustomValidity("Only Gmail addresses are allowed.");
            } else {
                emailError.style.display = "none";
                emailInput.setCustomValidity("");
            }
        });

        // alerts
        function showCustomAlert(message) {
            const alertBox = document.createElement("div");
            alertBox.className = "custom-alert";
            alertBox.textContent = message;
            document.body.appendChild(alertBox);

            setTimeout(() => {
                alertBox.remove();
            }, 3000);
        }

        // required input
        const busSelect = document.getElementById("busmodelselect");
        const quantityInput = document.querySelector("input[name='quantity']");

        function updateQuantityRequired() {
            if (busSelect.value === "consulting") {
                quantityInput.removeAttribute("required");
            } else {
                quantityInput.setAttribute("required", "required");
            }
        }

        // 初始执行一次
        updateQuantityRequired();

        // 监听 select 改变
        busSelect.addEventListener("change", updateQuantityRequired);

        if (busValue) {
            const select = document.getElementById("busmodelselect");
            select.value = busValue;
        }

        if (busValue) {
            document.getElementById("busmodelselect").value = busValue;
        }
    </script>
