<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Buses</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .header-outer {
            display: flex;
            justify-content: center;
        }

        header {
            width: 90%;
            height: 70px;
            background-color: deepskyblue;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top-right-radius: 0;
            border-top-left-radius: 0;
        }

        .logo {
            height: 55px;
            margin-left: 34px;
        }

        header p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: larger;
        }

        .header-inner a {
            margin: 15px;
            font-size: larger;
            text-decoration: none;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        .main-navigation:hover {
            color: rgb(98, 98, 98);
        }

        .body-container {
            color: white;
            font-size: larger;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
            top: 480px;
            position: fixed;
            left: 210px;
        }

        .explore-buses {
            text-decoration: none;
            font-size: larger;
            background-color: deepskyblue;
            padding: 15px;
            color: white;
            border-radius: 7px;
        }

        .explore-buses:hover {
            background-color: rgb(0, 136, 255);
        }
        .navigation-container {
            display: flex;
        }

        .logo-container {
            display: flex;
        }

        select {
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: transparent;
        }
        .main-container {
            width: 100%;
            height: 100%;
            margin-top: 70px;
        }
        h2 {
            display: flex;
            justify-content: center;
            margin: 10px;
        }
        .input {
            display: flex;
            justify-content: center;
            margin: 10px;
        }
        .input input {
            outline: none;
            padding: 7px;
            font-size: larger;
        }
        .textarea {
            display: flex;
            justify-content: center;
            margin: 10px;
        }
        .textarea textarea {
            resize: none;
            width: 80%;
            height: 400px;
            padding: 7px;
            outline: none;
            font-size: larger;
        }
        .confirm {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .confirm-btn {
            font-size: larger;
            background-color: white;
            border: 0.3px black solid;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .confirm-btn:hover {
            background-color: rgb(229, 229, 229);
        }
    </style>
</head>
<body>
    <div class="header-outer">
        <header>
            <div class="logo-container">
                <a href="./index.html"><img src="./favicon.ico" alt="" class="logo"></a>&nbsp;&nbsp;&nbsp;&nbsp;<p>Koala Buses</p>
            </div>

            <div class="navigation-container" id="navContainer">
                <div class="explore header-inner"><a class="main-navigation" href="./explore.html">Explore Buses</a></div>
                <div class="buy header-inner"><a class="main-navigation" href="./Buy.html">Buy Buses</a></div>
                <div class="show header-inner"><a class="main-navigation" href="./shows.html">Bus Shows</a></div>
                <div class="cool header-inner"><a class="main-navigation" href="./cool.html">New Buses</a></div>
                <div class="privacy header-inner"><a class="main-navigation" href="./polocy.html">Privacy Polocy</a></div>
            </div>
        </header>
    </div>
    <form action="">
        <div class="main-container">
            <h2>Sending Email Address(Gmail)</h2>
            <div class="input">
                <input required type="text" placeholder="example@gmail.com">
            </div>
            <div class="textarea">
                <textarea required name="" id="" placeholder="What Bus Model You Want to Buy? How Many Do You Want? What Color Do You Want? What Questions Do You Have?"></textarea>
            </div>
            <div class="confirm">
                <button class="confirm-btn">Send Request</button>
            </div>
        </div>
    </form>
    <script>
        const links = [
            { text: "Explore Buses", url: "./explore.html" },
            { text: "Buy Buses", url: "./Buy.html" },
            { text: "Bus Shows", url: "./shows.html" },
            { text: "New Buses", url: "./cool.html" },
            { text: "Privacy Polocy", url: "./polocy.html" }
        ];

        function renderNavigation() {
            const navContainer = document.getElementById('navContainer');
            navContainer.innerHTML = ''; // 清空

            if (window.innerWidth < 1070) {
                const select = document.createElement('select');
                select.onchange = (e) => {
                    const selectedUrl = e.target.value;
                    if (selectedUrl) {
                        window.open(selectedUrl, "_blank");
                        // 重置为默认项，防止重复点击无效
                        e.target.selectedIndex = 0;
                    }
                };

                select.style.fontSize = '16px';
                select.style.marginRight = '20px';

                // 默认占位项
                const placeholder = document.createElement('option');
                placeholder.value = '';
                placeholder.textContent = 'Choose a page';
                placeholder.disabled = true;
                placeholder.selected = true;
                select.appendChild(placeholder);

                links.forEach(link => {
                    const option = document.createElement('option');
                    option.value = link.url;
                    option.textContent = link.text;
                    select.appendChild(option);
                });

                navContainer.appendChild(select);
            } else {
                links.forEach(link => {
                    const div = document.createElement('div');
                    div.className = 'header-inner';
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.textContent = link.text;
                    a.className = 'main-navigation';
                    div.appendChild(a);
                    navContainer.appendChild(div);
                });
            }
        }

        // 初始加载
        renderNavigation();
        // 监听窗口大小变化
        window.addEventListener('resize', renderNavigation);
    </script>
</body>
</html>
