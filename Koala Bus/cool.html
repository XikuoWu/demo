        .buy-btn-container {

        }
        .bus div {

        }
    </style>
</head>
<body>
    <div class="header-outer">

            <div class="navigation-container" id="navContainer">

                <div class="buy header-inner"><a class="main-navigation" href="./Buy.html">Buy Buses</a></div>
                <div class="show header-inner"><a class="main-navigation" href="./shows.html">Bus Shows</a></div>
                <div class="cool header-inner"><a class="main-navigation" href="./cool.html">New Buses</a></div>

                <h4>Nova Bus LFS Artic</h4>
                <h4 class="stock">In Stock</h4>
                <div class="buy-btn-container">
                    <a class="buy-btn" href="./Buy.html">Buy</a>
                </div>
            </div>
            <div class="bus">
                <div>
                    <img style="width: 54%;" src="./img/novabuslfse.png" alt="" class="bus-img" id="novabuslfse">
                </div>
                <h4>Nova Bus LFSe+</h4>
                <h4 class="stock">In Stock</h4>
                <div class="buy-btn-container">
                    <a class="buy-btn" href="./Buy.html">Buy</a>
                </div>
            </div>
            <div class="bus">
                <div>
                    <img src="./img/newflyerxn60.jpg" alt="" class="bus-img" id="newflyerxn60">
                </div>

                <div class="buy-btn-container">

    <!-- ÂçäÈÄèÊòéËÉåÊôØ -->
    <div id="modalBackdrop" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999;"></div>
    <!-- bus modal -->
    <div id="busModal" style="display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%) scale(0.7); width:80%; background:white; border-radius:10px; padding:20px; box-shadow:0px 0px 20px rgba(0,0,0,0.5); z-index:1000; transition:transform 0.3s ease;">
        <span id="closeModal" style="float:right; font-size:24px; cursor:pointer;">&times;</span>
        <div id="modalContent" style="text-align:center;">
            <img id="modalImg" src="" alt="" style="width:60%; border-radius:10px;">
            <h2 id="modalTitle"></h2>
            <p id="modalText" style="padding:10px;"></p>
            <a href="./Buy.html"><button style="padding: 5px; padding-left: 7px; padding-right: 7px; background-color: white; border: 0.3px black solid; border-radius: 5px; font-size: larger; cursor: pointer; position: absolute; right: 15px; bottom: 15px;">Buy</button></a>

            <div id="modalSpecs" style="text-align:left; margin-top:20px;">
                <p><strong>È©¨ÂäõÔºö</strong> <span id="specHorsepower"></span></p>
                <p><strong>Â∫ß‰ΩçÊï∞Ôºö</strong> <span id="specSeats"></span></p>
                <p><strong>ËÉΩÊ∫êÁ±ªÂûãÔºö</strong> <span id="specEnergy"></span></p>
            </div>
        </div>
    </div>
    <!-- javascript -->
    <script>
        const links = [
            { text: "Explore Buses", url: "./explore.html" },
            { text: "Buy Buses", url: "./Buy.html" },
            { text: "Bus Shows", url: "./shows.html" },
            { text: "New Buses", url: "./cool.html" },
            { text: "Privacy Polocy", url: "./polocy.html" }
        ];

        function renderNavigation() {
            const navContainer = document.getElementById('navContainer');
            navContainer.innerHTML = ''; // Ê∏ÖÁ©∫

            if (window.innerWidth < 1070) {
                const select = document.createElement('select');
                select.onchange = (e) => {
                    const selectedUrl = e.target.value;
                    if (selectedUrl) {
                        window.open(selectedUrl, "_blank");
                        // ÈáçÁΩÆ‰∏∫ÈªòËÆ§È°πÔºåÈò≤Ê≠¢ÈáçÂ§çÁÇπÂáªÊó†Êïà
                        e.target.selectedIndex = 0;
                    }
                };

                select.style.fontSize = '16px';
                select.style.marginRight = '20px';

                // ÈªòËÆ§Âç†‰ΩçÈ°π
                const placeholder = document.createElement('option');
                placeholder.value = '';
                placeholder.textContent = 'Choose a page';
                placeholder.disabled = true;
                placeholder.selected = true;
                select.appendChild(placeholder);

                links.forEach(link => {
                    const option = document.createElement('option');
                    option.value = link.url;
                    option.textContent = link.text;
                    select.appendChild(option);
                });

                navContainer.appendChild(select);
            } else {
                links.forEach(link => {
                    const div = document.createElement('div');
                    div.className = 'header-inner';
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.textContent = link.text;
                    a.className = 'main-navigation';
                    div.appendChild(a);
                    navContainer.appendChild(div);
                });
            }
        }

        // ÂàùÂßãÂä†ËΩΩ
        renderNavigation();
        // ÁõëÂê¨Á™óÂè£Â§ßÂ∞èÂèòÂåñ
        window.addEventListener('resize', renderNavigation);

        // bus modal
        // bus ‰ø°ÊÅØ
        const busInfo = {
            novabuslfscng: {
                title: "Nova Bus LFS CNG",
                text: "Nova Bus LFS CNG ÊòØ‰∏ÄÊ¨æÁéØ‰øùÁöÑÂ§©ÁÑ∂Ê∞îÂÖ¨‰∫§ËΩ¶ÔºåÊã•ÊúâË∂Ö‰ΩéÊéíÊîæÔºåÈÄÇÂêàÊú™Êù•ÂüéÂ∏Ç„ÄÇ",
                horsepower: "320 HP",
                seats: "40",
                energy: "Compressed Natural Gas (CNG)"
            },
            novabuslfse: {
                title: "Nova Bus LFSe+",
                text: "Nova Bus LFSe+ ÊòØ‰∏ÄÊ¨æÈõ∂ÊéíÊîæÁ∫ØÁîµÂä®ÂÖ¨‰∫§ËΩ¶ÔºåÁª≠Ëà™ÈïøÔºå‰πòÂùê‰ΩìÈ™åËàíÈÄÇ„ÄÇ",
                horsepower: "335 HP (equivalent)",
                seats: "38",
                energy: "Electric"
            },
            novabuslfsartic: {
                title: "Nova Bus LFS Artic",
                text: "Nova Bus LFS Artic ÊòØ‰∏ÄÊ¨æÁéØ‰øùÁöÑÂ§©ÁÑ∂Ê∞îÈì∞Êé•ÂÖ¨‰∫§ËΩ¶ÔºåÊã•ÊúâÂº∫Â§ßÁöÑËΩΩÂÆ¢ÂÆπÈáèÔºåÈÄÇÂêàBRTÁ≥ªÁªü„ÄÇ",
                horsepower: "575 HP",
                seats: "62",
                energy: "Compressed Natual Gas (CNG)"
            },
            newflyerxn60: {
                title: "New Flyer XN60",
                text: "New Flyer XN60 ÊòØ‰∏ÄÊ¨æÁéØ‰øùÁöÑÂ§©ÁÑ∂Ê∞îÈì∞Êé•ÂÖ¨‰∫§ËΩ¶ÔºåÊã•ÊúâÂº∫Â§ßÁöÑËΩΩÂÆ¢ËÉΩÂäõÔºåÈÄÇÂêàBRTÁ≥ªÁªü„ÄÇ",
                horsepower: "585 HP",
                seats: "62",
                energy: "Compressed Natual Gas (CNG)"
            },
        };

        const busModal = document.getElementById('busModal');
        const modalBackdrop = document.getElementById('modalBackdrop');

        document.querySelectorAll('.bus-img').forEach(img => {
            img.addEventListener('click', (e) => {
                const busId = e.target.id;
                if (busInfo[busId]) {
                    document.getElementById('modalImg').src = e.target.src;
                    document.getElementById('modalTitle').textContent = busInfo[busId].title;
                    document.getElementById('modalText').textContent = busInfo[busId].text;
                    
                    // Êñ∞Âä†ÁöÑÈÉ®ÂàÜ
                    document.getElementById('specHorsepower').textContent = busInfo[busId].horsepower;
                    document.getElementById('specSeats').textContent = busInfo[busId].seats;
                    document.getElementById('specEnergy').textContent = busInfo[busId].energy;

                    modalBackdrop.style.display = 'block';
                    busModal.style.display = 'block';
                    setTimeout(() => {
                        busModal.style.transform = 'translateX(-50%) scale(1)';
                    }, 10);
                }
            });
        });


        function closeModal() {
            // Áº©Â∞èÂä®Áîª
            busModal.style.transform = 'translateX(-50%) scale(0.7)';
            setTimeout(() => {
                busModal.style.display = 'none';
                modalBackdrop.style.display = 'none';
            }, 300); // Á≠âÂä®ÁîªÂÆåÂÜçÂÖ≥Èó≠
        }

        document.getElementById('closeModal').addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);
    </script>
</body>
</html>
